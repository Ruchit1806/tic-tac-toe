<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tic Tac Toe</h1>

  <div class="button-container">
    <button onclick="location.href='game.html'">Player vs Player</button>
    <button onclick="location.href='aigame.html'">Player vs AI</button>
    <button onclick="location.href='scoreboard.html'">Scoreboard</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
<script>
  // Load saved mode on page load
  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
  };

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    // Save mode to localStorage
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
  }
</script>
