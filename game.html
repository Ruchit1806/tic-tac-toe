<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Player Mode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 30px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 32px;
      cursor: pointer;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    .home-btn {
      margin-top: auto;
      margin-bottom: 20px;
    }

    #customAlert {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 20px;
      z-index: 999;
      display: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #customAlert.show {
      display: block;
    }

    body.dark-mode {
      background-color: #111;
      color: #fff;
    }

    body.dark-mode .cell {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>2 Player Mode</h1>

  <div class="board" id="board"></div>

  <button class="btn" onclick="resetGame()">Restart Game</button>
  <button class="btn home-btn" onclick="location.href='index.html'">Go to Home Page</button>

  <!-- Custom Alert -->
  <div id="customAlert"></div>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function renderBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell;
        div.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(div);
      });
    }

    function handleMove(index) {
      if (board[index] !== '' || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        gameOver = true;
        showAlert(`${currentPlayer} wins!`);
        updateScore(currentPlayer);
        storeResult(currentPlayer);
      } else if (!board.includes('')) {
        gameOver = true;
        showAlert('Draw!');
        storeResult(null);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWinner(player) {
      return winningCombinations.some(combination =>
        combination.every(index => board[index] === player)
      );
    }

    function updateScore(winner) {
      const key = winner === 'X' ? 'scoreX' : 'scoreO';
      let current = parseInt(localStorage.getItem(key) || '0');
      localStorage.setItem(key, current + 1);
    }

    function storeResult(winner) {
      const results = JSON.parse(localStorage.getItem("matchResults")) || [];
      const result = winner ? `Winner: ${winner}` : "Draw";
      results.push(result);
      if (results.length > 10) results.splice(0, results.length - 10);
      localStorage.setItem("matchResults", JSON.stringify(results));
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameOver = false;
      renderBoard();
    }

    function showAlert(message) {
      const alertBox = document.getElementById('customAlert');
      alertBox.textContent = message;
      alertBox.classList.add('show');
      setTimeout(() => {
        alertBox.classList.remove('show');
        if (gameOver) resetGame();
      }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
      renderBoard();
    });
  </script>
</body>
</html>
